<html>
    <head>
        <title>Basic Shader Particles</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <p class="numParticles"></p>

        <!-- THREE.min.js r60 and FPS stats -->
        <script type="text/javascript" src="./js/THREE-r65.min.js"></script>
        <script type="text/javascript" src="./js/Stats.min.js"></script>

        <!-- ShaderParticles -->
        <script type="text/javascript" src="../build/ShaderParticles.min.js"></script>


        <script type="text/javascript">

            function Ψ(n, l, m) {
                var a0 = 1; // bohr radius

                this.n = n;
                this.l = l;
                this.m = m;
                this.const = Math.sqrt(
                        (2 / n * a0) * (2 / n * a0) * (2 / n * a0) *
                        MathLib.factorial(n - l - 1) /
                        (2 * n * MathLib.factorial(n + l))
                        );
                var opts = {
                    lag: new Laguerre(n - l - 1, 2 * l + 1),
                    shr: new SphericalHarmonic(l, m),
                    eval: function(r, θ, φ) {
                        var ρ = 2 * r / (this.n * a0);
                        var radial = Math.exp(-ρ / 2) * Math.pow(ρ, this.l) * this.lag.eval(ρ);
                        var angular = this.shr.eval(θ, φ);
                        return angular.times(radial * this.const);
                    }
                };
                extend(this, opts);
                return this;
            }

            function dP(n, l, m) {
                var opts = {
                    psi: new Ψ(n, l, m),
                    eval: function(r, θ, φ) {
                        return r * r * sin(θ) * Ψ.eval(r, θ, φ).length();
                    }
                };
            }


            // variables used in init()
            var scene, camera, renderer, stats, stats2, clock;
            // Used in initParticles()
            var emitter, particleGroup, numEmitters = 4;
            // Setup the scene
            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
                camera.position.z = 200;
                camera.lookAt(scene.position);
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000);
                stats = new Stats();
                clock = new THREE.Clock();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0';
                document.body.appendChild(renderer.domElement);
                document.body.appendChild(stats.domElement);
            }

            function getRandomNumber(base) {
                return base * Math.random() - (base / 2);
            }

            // Create particle group and emitter
            function initParticles() {
                particleGroup = new SPE.Group({
                    texture: THREE.ImageUtils.loadTexture('./img/circle.png'),
                    maxAge: 2
                });
                for (var i = 0; i < numEmitters; ++i) {
                    emitter = new SPE.Emitter({
                        type: 'function',
                        function: (new Ψ(1, 00)).eval, //r,theta, phi
                        radius: 5 + i,
                        radiusScale: new THREE.Vector3(1, 1 - (i / numEmitters), 1),
                        position: new THREE.Vector3(0, 0, 0),
                        colorStart: (new THREE.Color()).setRGB(
                                getRandomNumber(1),
                                getRandomNumber(1),
                                getRandomNumber(1)
                                ),
                        sizeStart: 1.75,
                        particleCount: 800,
                        opacityStart: 1,
                        isStatic: 1
                    });
                    particleGroup.addEmitter(emitter);
                }

                scene.add(particleGroup.mesh);
                document.querySelector('.numParticles').textContent = 'Total particles: ' + (emitter.particleCount * numEmitters);
            }



            function animate() {
                requestAnimationFrame(animate);
                // Using a fixed time-step here to avoid pauses
                render(clock.getDelta());
                stats.update();
            }


            function updateCamera() {
                var now = Date.now() * 0.0005;
                camera.position.x = Math.sin(now) * 200;
                camera.position.y = Math.cos(Date.now() * 0.0004) * 200;
                camera.position.z = Math.cos(Date.now() * 0.001) * 500;
                camera.lookAt(scene.position);
            }


            function render(dt) {
                particleGroup.tick(dt);
                updateCamera();
                renderer.render(scene, camera);
            }


            window.addEventListener('resize', function() {
                var w = window.innerWidth,
                        h = window.innerHeight;
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
                renderer.setSize(w, h);
            }, false);
            init();
            initParticles();
            setTimeout(animate, 0);

        </script>

    </body>
</html>
